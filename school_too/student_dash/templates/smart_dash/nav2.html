{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'student_dash/resources/css/st.css' %}">
    <title>Navigation bar</title>
  </head>
  <body>
    <header>
      <div id="brand"><a class="navbar-brand" href="{% url 'dashboard' %}">PHC Reporting tool</a></div>
      <nav>
        <ul>
          
          <li><a href="{% url 'statistics' %}">Stats Report</a></li>
          <li><a href="{% url 'reports' %}">Ministry Report</a></li>
          <li><a href="{% url 'finance' %}">Financial Report</a></li>

        </ul>

      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="{% url 'statistics' %}">Stats Report</a></li>
          <li><a href="{% url 'reports' %}">Ministry Report</a></li>
          <li><a href="{% url 'finance' %}">Financial Report</a></li>

        </ul>
      </div>

    <script src="{% static 'student_dash/resources/js/index.js' %}"></script>
